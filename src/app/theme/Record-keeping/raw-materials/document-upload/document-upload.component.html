<div class="doc-upload card">
	<div class="table-head " *ngIf="recordDetails._id">
		<div class="row table-row">
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Plant
					</div>
					<div class="col-md-6">
						<input type="text" [readOnly]="true" class="form-control" name="" [(ngModel)]="recordDetails.plant.name">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Supplier
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.supplier.name">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Broker
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.broker.name">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Country
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.country">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th email">
				<div class="row">
					<div class="col-md-6">
						Product
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.product.name">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="table-head" *ngIf="recordDetails._id">
		<div class="row table-row">
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Po
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.product.name">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Container No
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.containerNo">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Lot No
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.lotNo">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Approved
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.approved">
					</div>
				</div>
			</div>
			<div class="col-md-2 table-th ">
				<div class="row">
					<div class="col-md-6">
						Product Code
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" [readOnly]="true" [(ngModel)]="recordDetails.product.productId">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-md-12 ">
	<ngb-tabset type="pills">
		<ngb-tab title="Simple">
			<ng-template ngbTabContent>
				<div class="table-responsive card">
					<table class="table table-framed ">
						<thead>
							<tr>
								<th>Document</th>
								<th>Attachment</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let type of fileList">
								<td>{{type.title}}</td>
								<td>
									<a href="" (click)="addFile($event,type.attachmentList)" class="add-another">
									<span class="fa fa-plus"></span>Add</a>
									<div class="file-add">
										<form novalidate>
											<div>
												<div class="" *ngFor="let item of type.attachmentList; let i=index">
													<div>
														<div class="row">
															<div class="col-md-5">
																<div class="form-group">
																	<span>
																		<label for="browse" type="file" class="file "></label>
																		<input type="file"  name="browse" (change)="getFiles($event,item)">
																	</span>
																	<a *ngIf="type.attachmentList.length > 1" class="" href="" (click)="delete($event,i,type.attachmentList)">
																		<span class="fa fa-trash"></span>
																	</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>

								</td>
							</tr>
						</tbody>
					</table>
					<div class=" row justify-content-center">
						<p>
							<button type="button" class="btn btn-warning" (click)="cancel($event)">Cancel</button>
							<button autofocus="" type="button" class="btn btn-success" (click)="uploadFile(filesAddForm,$event) ">Save</button>
							<button type="button" class="btn btn-default" (click)="exit($event)">Exit</button>
						</p>
					</div>
				</div>
			</ng-template>
		</ngb-tab>
		<ngb-tab>
			<ng-template ngbTabTitle>
				<p>Sample Preparation</p>
			</ng-template>

			<ng-template ngbTabContent>
				<app-sample-preparation></app-sample-preparation>
			</ng-template>

		</ngb-tab>
		<ngb-tab title="Sample Collection">
			<ng-template ngbTabContent>
				<app-sample-collection></app-sample-collection>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Quality Analysis">
			<ng-template ngbTabContent>
				<p></p>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Micro/Chemical Analysis">
			<ng-template ngbTabContent>
				<p></p>
			</ng-template>
		</ngb-tab>
		<ngb-tab title="Summary">
			<ng-template ngbTabContent>
				<p></p>
			</ng-template>
		</ngb-tab>
	</ngb-tabset>
</div>
