<div class="table-responsive card">
        <table class="table table-framed ">
          <thead>
          <tr>
            <th>Document</th>
            <th>Attachment</th>          
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Bill of Lading</td>
            <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
          </tr>
          <tr>
            <td>Commercial Invoice</td>
             <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
          </tr>
          <tr>
            <td>Packing list</td>
             <td><input ng2FileSelect [uploader]="uploader"   type="file" name=""></td>
          </tr>
           <tr>
            <td>COA</td>
             <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
          </tr>
           <tr>
            <td>CCP verification records</td>
            <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
          </tr>
           <tr>
            <td>Environmental Monitoring records</td>
            <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
           <tr>
            <td>Other Supporting records</td>
             <td><input ng2FileSelect [uploader]="uploader"  type="file" name=""></td>
          </tr>
          </tbody>
        </table>

        <div class=" row justify-content-center">
			<p>
			  <button  type="button" class="btn btn-primary" (click)="save($event)">Edit</button>
			  <button  autofocus="" type="button" class="btn btn-success" (click)="saveFile() ">Save</button>
			  <button   type="button" class="btn btn-default" (click)="cancel($event)">Cancel</button> 
			</p>
		</div>				
</div>
