 <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="Gradient Able">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="text" class="form-control"  name="username"  placeholder="Your user name" id="username" formControlName="username">
            <div class="messages text-danger" *ngIf="loginForm.controls['username'].hasError('required')">User Name can't be blank</div>
                <span class="md-line"></span>
                
              </div>
              <div class="input-group">
                <input type="password" class="form-control"  id="password"  placeholder="Password input" formControlName="password">
            <div class="messages text-danger error" *ngIf="loginForm.controls.password.errors?.required">Password can't be blank</div>
                <span class="md-line"></span>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">{{loginForm.valid}} -loginForm.valid Sign in</button>
                </div>
              </div>
              <hr/>


            </div>

          </form>
          <!-- end of form -->

        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
  
</section>
