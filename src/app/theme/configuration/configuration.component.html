<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="'Login Page Cofiguration'" [cardOptionBlock]="true">
      <!-- <h4 class="sub-title">Basic Inputs</h4>
      <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p> -->
      <form name="loginCofigurationForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Theme Color</label>
          <div class="col-sm-10">
            <input type="color" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Backgroung Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Logo Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!loginCofigurationForm.valid">Submit</button>
          </div>
        </div>
      </form>
      
    </app-card>
    
  </div>
</div>
